<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            margin-bottom: 10px;
        }

        form {
            width: 30%;
            padding: 20px;
        }
    </style>
</head>

<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="exampleInputEmail1" class="form-label">8 Digit Employee ID</label>
                <input type="text" class="form-control" id="id" required maxlength="8">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="exampleInputEmail1" class="form-label">4 Digit Extension</label>
                <input type="text" class="form-control" id="ext" required maxlength="4">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <select class="form-select" id='department' required aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Administrative</option>
                <option value="2">Engineering</option>
                <option value="3">Executive</option>
                <option value="4">Marketing</option>
                <option value="5">Quality</option>
                <option value="6">Assurance</option>
                <option value="7">Sales</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="'submit">Add Employee</button>
        </div>
    </form>
</body>

</html>
